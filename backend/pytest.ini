[tool:pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::pytest.PytestDeprecationWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*declarative_base.*:sqlalchemy.exc.MovedIn20Warning
    ignore:.*Support for class-based.*:pydantic._internal._config.PydanticDeprecatedSince20
    ignore:.*crypt.*:DeprecationWarning
    ignore:.*Using extra keyword arguments.*:pydantic.fields.PydanticDeprecatedSince20
    ignore:.*@validator.*:pydantic.fields.PydanticDeprecatedSince20
    ignore:.*min_items.*:pydantic.fields.PydanticDeprecatedSince20
    ignore:.*max_items.*:pydantic.fields.PydanticDeprecatedSince20
    ignore:.*json_encoders.*:pydantic._internal._generate_schema.PydanticDeprecatedSince20
    ignore:.*event loop scope.*:pytest_asyncio.plugin.PytestDeprecationWarning
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v 
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    e2e: End-to-end tests
    integration: Integration tests  
    unit: Unit tests
    slow: Slow running tests